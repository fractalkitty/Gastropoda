    <script>
        document.getElementById('characterSheet').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent actual form submission

            let data = '';
            const formElements = this.elements;

            for (let i = 0; i < formElements.length; i++) {
                let element = formElements[i];
                let value = '';

                if (element.type === 'select-one') {

                    value = element.options[element.selectedIndex].text;
                } else if (element.type === 'checkbox') {

                    value = element.checked ? 'Yes' : 'No';
                } else if (element.name && element.type !== 'submit') {

                    value = element.value;
                }

                if (element.name && element.type !== 'submit') {
                    data += `"${element.name}","${value}"\n`;
                }
            }

            // Create a Blob from the data
            let csvBlob = new Blob([data], { type: 'text/csv' });

            // Create a link and trigger download
            let downloadLink = document.createElement('a');
            downloadLink.href = window.URL.createObjectURL(csvBlob);
            downloadLink.download = 'characterSheet.csv';

            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);
        });
    </script>
